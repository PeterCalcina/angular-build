<h4>{{ titulo }}</h4>
<ul class="list-group">
  <li *ngFor="
  let personaje of personajes;
  let isFirst = first;
  let i = index;
  let isLast = last"
  class="list-group-item d-fle justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-warning' : isFirst,
    'list-group-item-danger' : isLast,
  }">
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ personaje.name }} - </span>
      <strong>Power </strong>
      <span>{{ personaje.power }}</span>
    </div>

    <button class="btn btn-danger" (click)="deleteCharacterById(personaje.id!)" >Remove</button>
  </li>
</ul>

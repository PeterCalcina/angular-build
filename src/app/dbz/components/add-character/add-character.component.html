<h4>Agregar personaje: </h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text" class="form-control mb-2" placeholder="Nombre" [(ngModel)]="character.name" name="nombre">
  <input type="number" class="form-control mb-2" placeholder="Poder" [(ngModel)]="character.power" name="poder">
  <button type="submit" class="btn btn-primary mt-2">Agregar</button>
</form>
